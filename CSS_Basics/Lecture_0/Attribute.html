<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a {
                color: blue;
            }

            a[href="https://www.amazon.com"] {
                color: red;
            }
        </style>
    </head>

    <body>
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://www.amazon.com">Amazon</a></li>
            <li><a href="https://youtube.com">Youtube</a></li>
        </ul>
    </body>
</html>

<!--it's possible to modify a particular attribute of an element just by using [] in front of the element-->
