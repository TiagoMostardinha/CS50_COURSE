<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!-- the border can be used in a lack of ways to manipulate a big amout of elements, sucha as, the border of a table or cells -->
<!-- when there are a multiple element selector (elements with the same characteristics), in CSS just by lining them up and specify the characteristcs, all of them will look the same  -->
<!-- border-collapse when there are a lot of elements next to each other with borders, it's possible to collapse the lines to only one-->
<!-- padding gives some distance between the filling and the border of the element(inside of the section)-->
<!-- marger gives some distance between others elements-->
