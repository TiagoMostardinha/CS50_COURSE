<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font</title>
        <style>
            div{
                border: 3px solid black;
                font-family: Arial,sans-serif;
                font-size: 28px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div>
            Hello, World!
        </div>
        Some more Text.
    </body>
</html>

<!-- font-family is a characteristics from CSS to change the font of the div-->
<!-- Besides that, it's possible to use an alternative font, in case the "main" font doesn't load. It can be added just by adding a comma and the font next to it-->
<!-- font-size changes the size of the font-->
<!-- font-weight changes the thickness of the font-->
<!-- border gives a border to a section where it's necessary to specify the characterisitcs such as the tickness, the transparecy and the color(outside div)-->
