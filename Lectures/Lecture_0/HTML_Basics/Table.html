<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!-- the atribute thead is the heading of the table. Inside thead we specify each column with th-->
<!-- the atribute tbody is the body of the table. Inside thead we specify each row with tr and their data cells with td-->
