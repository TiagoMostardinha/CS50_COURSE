<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
    </head>

    <body>
        <img src="images/cat.jpg" alt="Black Cat" width="300">

<!-- img is a tag to insert images -->
<!-- alt is a tag to if the img doesn't load a text will appear as an "alternative"-->
<!-- there are more tags to manipulate the image such as width. This tag will define its max width and it will calculte proporcionally its height-->
